name: Node CI

on:
  push:
    branches: 
      - master
      - gh-pages
jobs:
  staging:
    name: Merging to master
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/first-interaction@master
    - uses: actions/first-interaction@gh-pages
      with:
        node-version: '12.x'
    - run: yarn global add @vue/cli
    - run: yarn install
    - run: yarn -s dev
    - run: yarn lint
    - run: yarn build
  
  deployment:
    name: Deploying to gh-pages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@gh-pages
      with:
        node-version: '12.x'
    - run: yarn global add @vue/cli
    - run: yarn install
    - run: yarn -s dev
    - run: yarn lint  
    - run: yarn build
    - run: rm -rf babel.config.js public src yarn-error.log deploy.sh README.md vue.config.js yarn.lock
    - run: mv dist/* . && rmdir dist/
  
